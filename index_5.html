<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #app.active {
        background-color: orange;
    }
    
    #app.text_danger {
        font-weight: 600;
    }
</style>

<body>
    <div id="app" :class="classObject">
        <!-- <div id="app" :class="{active:isActive}"> -->
        <a :href="link.href" v-bind:target="link.target">{{link.content}}</a>
        <input :type="input.type">
        <div :class="classContent" :style="[styleObject,styleObject2]">test</div>

    <script>
        ;

        (function() {
            let vm = new Vue({
                el: '#app',
                data() {
                    return {
                        // isActive: true,
                        classObject: { //class以布林值(true或false)表示
                            active: true,
                            text_danger: true
                        },
                        link: {
                            href: 'https://medium.com/',
                            target: '_blank',
                            content: 'medium'
                        },
                        input: {
                            type: 'text'
                        },
                        classContent: {

                        styleObject: {
                            color: 'blue',
