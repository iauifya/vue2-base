<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' />
    <link rel="stylesheet" href="main2.css">
</head>

<body>
    <div id="app">
        <img :src="img.src" class="logo">
        <div class="items">
            <h1 class="h1">{{mainTitle}}</h1>
            <!-- 如果不是第一天就秀出來 -->
            <a v-if='index != 0' class="arrow left" v-on:click='changeIndex(-1)'>
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <div class="menuItem">
                <span class="number">{{ index+1 }}</span>
                <span class="type">{{menu[index].type}}</span>
                <a class="title" :href="menu[index].link">{{menu[index].title}}</a>
            </div>
            <!-- 如果不是最後一天就秀出來 -->
            <a v-if='index != this.total -1' class="arrow right" v-on:click='changeIndex(1)'>
                <i class="fas fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                mainTitle: '聖誕節套餐',
                img: {
                    src: 'https://pse.is/3zmrjg'
                },
                index: 0,
                menu: [{
                    type: '主廚的話',
                    title: '餐點簡介與相關說明',
                    link: 'javascript:;'
                }, {
                    type: '餐具擺盤',
                    title: '萬用白瓷 VS Code 與套裝工具組',
                    link: 'javascript:;'
                }, {
                    type: '開胃餐點',
                    title: '中式資料綁定佐無毒 jQuery 畫面處理',
                    link: 'javascript:;'
                }, {
                    type: '開胃餐點',
                    title: '古早味事件燉畫面綁定',
                    link: 'javascript:;'
                }, {
                    type: '開胃餐點',
                    title: '清爽表單處理佐雙向資料',
                    link: 'javascript:;'
                }, ]
            },
            computed: {
                total() {
                    return this.menu.length;
                }
            },
            methods: {
                changeIndex(change) {
                    //this.index += change;
                    this.index = (this.index + change + this.total) % this.total //利用餘數的方式去做
                }
            }

        })
    </script>
</body>

</html>
