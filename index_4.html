<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <div id="app2">
        <p>computed:{{reversedMessage}}</p>
        <p>methods:{{reversedMessage1()}}</p>
        <p>{{newMsg}}</p>
    </div>
    <div id="app3">
        <p>{{fullName}}</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // ;
        // (function() {
        let data = {
            msg: 'hello vue'
        }
        let vm = new Vue({
            el: '#app',
            data,
        })

        let vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'Hello'
            },
            computed: {
                newMsg: { //物件型
                    get() {
                        return 'new' + ' ' + this.message
                    },
                    set(val) { //那個val就是去抓取在computed中新改的資料(值)，也會連動原本data的值
                        this.message = val + '(new)'
                    }
                },
                // a computed getter
                reversedMessage: function() { //function型
                    // `this` points to the vm instance
                    console.log('computed')
                    return this.message.split('').reverse().join('') //把字串切開、翻過來、再組起來
                }
            },
            methods: {
                // a computed getter
                reversedMessage1: function() {
                    // `this` points to the vm instance
                    console.log('methods')
                    return this.message.split('').reverse().join('') //把字串翻過來
                }
            }
        })

        let vm3 = new Vue({
                el: '#app3',
                data: {
                    firstName: "Jimmy",
                    lastName: "Lin"
                },
                computed: {
                    fullName: function() {
                        return this.firstName + ' ' + this.lastName;
                    }
                }
            })
            // })()
    </script>
</body>

</html>
